<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | FULL SCREEN</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body style="background-color: black;">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-progress-text">Loading... 0%</div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">FULL SCREEN</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ASH",
        productName: "FULL SCREEN",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      // Responsive canvas sizing
      function resizeCanvas() {
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var containerWidth = window.innerWidth;
        var containerHeight = window.innerHeight;
        
        // Calculate aspect ratio (16:9 for Unity)
        var targetAspectRatio = 16 / 9;
        var currentAspectRatio = containerWidth / containerHeight;
        
        var canvasWidth, canvasHeight;
        
        if (currentAspectRatio > targetAspectRatio) {
          // Screen is wider than target aspect ratio - fit to height
          canvasHeight = containerHeight;
          canvasWidth = canvasHeight * targetAspectRatio;
        } else {
          // Screen is taller than target aspect ratio - fit to width
          canvasWidth = containerWidth;
          canvasHeight = canvasWidth / targetAspectRatio;
        }
        
        // Set canvas size with proper scaling
        canvas.style.width = canvasWidth + "px";
        canvas.style.height = canvasHeight + "px";
        canvas.style.maxWidth = "100vw";
        canvas.style.maxHeight = "100vh";
        
        // Center the canvas
        canvas.style.position = "absolute";
        canvas.style.left = "50%";
        canvas.style.top = "50%";
        canvas.style.transform = "translate(-50%, -50%)";
        canvas.style.objectFit = "contain";
        
        console.log("Canvas resized to:", canvasWidth + "x" + canvasHeight);
        console.log("Container size:", containerWidth + "x" + containerHeight);
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: responsive scaling
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        
        // Mobile: use responsive scaling
        resizeCanvas();
        
        // Listen for orientation changes
        window.addEventListener('orientationchange', function() {
          setTimeout(resizeCanvas, 200);
        });
      } else {
        // Desktop: responsive sizing
        resizeCanvas();
        
        // Listen for window resize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', function() {
          setTimeout(resizeCanvas, 100);
        });
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      console.log("Loading Unity from:", loaderUrl);
      console.log("Build URL:", buildUrl);
      
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        // Wait a bit to ensure the script is fully loaded
        setTimeout(() => {
          if (typeof createUnityInstance === 'undefined') {
            console.error("createUnityInstance is not defined. Check if Unity build files are present.");
            document.querySelector("#unity-progress-text").textContent = "Loading failed - Unity files missing";
            return;
          }
          
          createUnityInstance(canvas, config, (progress) => {
            // Update progress bar width
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            
            // Update progress text with percentage
            var progressPercent = Math.round(progress * 100);
            document.querySelector("#unity-progress-text").textContent = "Loading... " + progressPercent + "%";
            
            // Log progress for debugging
            console.log("Loading progress: " + progressPercent + "%");
                }).then((unityInstance) => {
                  // Hide loading bar when complete
                  document.querySelector("#unity-loading-bar").style.display = "none";
                  console.log("Unity instance loaded successfully!");
                  
                  // Setup fullscreen button
                  document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                  };

                }).catch((message) => {
                  console.error("Unity loading failed:", message);
                  document.querySelector("#unity-progress-text").textContent = "Loading failed: " + message;
                });
        }, 100);
      };
      
      script.onerror = (e) => {
        console.error("Failed to load Unity loader script from:", loaderUrl);
        console.error("Error details:", e);
        document.querySelector("#unity-progress-text").textContent = "Failed to load Unity files - Check console for details";
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
