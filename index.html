<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AÅž Ritual</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }
      #unity-loading-bar {
        width: 100%;
        height: 4px;
        background-color: #222;
        position: absolute;
        top: 0;
        left: 0;
      }
      #unity-progress-bar-full {
        height: 100%;
        background-color: #fff;
        width: 0%;
        transition: width 0.2s ease;
      }

      /* Centered Loading Image */
      #custom-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        text-align: center;
        animation: fadeIn 0.3s ease-in-out;
      }

      #custom-loading img {
        transform: scale(0.5);
        transform-origin: center;
        max-width: 100%;
        height: auto;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- ðŸš« Block Mobile Devices -->
    <script>
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        document.write(`
          <style>
            body {
              background-color: #1e1e1e;
              color: #ffffff;
              font-family: sans-serif;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100vh;
              margin: 0;
              text-align: center;
              padding: 20px;
              box-sizing: border-box;
            }
            .block-message {
              max-width: 600px;
              padding: 20px;
              border: 2px solid #fff;
              border-radius: 12px;
              background-color: #2d2d2d;
              box-shadow: 0 0 20px rgba(0,0,0,0.5);
            }
          </style>
          <div class="block-message">
            <h1>AÅž Ritual</h1>
            <p><strong>AÅž Ritual is not available on mobile devices.</strong></p>
            <p>Please open this page on a computer or laptop.</p>
          </div>
        `);
        window.stop(); // Stop Unity loading
      }
    </script>

    <!-- Unity Canvas & Loading Elements -->
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <!-- Progress Bar -->
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div id="unity-warning"></div>

      <!-- Centered Scaled Loading Image -->
      <div id="custom-loading">
        <img src="Loading.png" alt="Loading">
      </div>
    </div>

    <!-- Unity Loader Script -->
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ASH",
        productName: "AÅž Ritual",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
        devicePixelRatio: 1
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (progress * 100) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          const loadingImage = document.getElementById("custom-loading");
          loadingImage.style.animation = "fadeOut 0.3s ease-out forwards";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
